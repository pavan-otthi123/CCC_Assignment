<!DOCTYPE html>
<html lang="en">
 
  <body>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div class ="container">
    <p class="lead">Once the model has loaded, you will be able to access the webcam.</p>
    
    <section id="live_stream" >

      <p class="lead">This object detecton and classification model will take screenshots and classify an object once it is detected. </p>
      
      
        <button id="cam_button" class="btn btn-primary">Enable Webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
     
    </section>
    <br>
    <section>
      <form action="/display">
        <input type="submit" value="Display Saved Images" class="btn btn-primary btn-lg">
      </form>
    </section>
    <br>
    <h1 class="display-4"> The frame below displays the most recent snapshot taken.</h1>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    

    <script src="../static/js/index.js" defer></script>
    <canvas id="canvas" style="overflow:auto"></canvas>
  </div>
  </body>
</html>
